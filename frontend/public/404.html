<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı | V-Fix</title>
    <meta name="description" content="Aradığınız sayfa bulunamadı.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: #0a0a0b;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Subtle vignette effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .error-label {
            font-size: 14px;
            font-weight: 400;
            color: #e53935;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        .error-code {
            font-size: clamp(120px, 25vw, 200px);
            font-weight: 700;
            color: #e53935;
            letter-spacing: 16px;
            line-height: 1;
            margin-bottom: 48px;
            text-shadow: 
                0 0 40px rgba(229, 57, 53, 0.5),
                0 0 80px rgba(229, 57, 53, 0.3),
                0 0 120px rgba(229, 57, 53, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 40px rgba(229, 57, 53, 0.5),
                    0 0 80px rgba(229, 57, 53, 0.3),
                    0 0 120px rgba(229, 57, 53, 0.2);
            }
            to {
                text-shadow: 
                    0 0 60px rgba(229, 57, 53, 0.6),
                    0 0 100px rgba(229, 57, 53, 0.4),
                    0 0 140px rgba(229, 57, 53, 0.25);
            }
        }
        .status-row {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 64px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e53935;
            box-shadow: 0 0 12px #e53935;
            animation: blink 1.5s ease-in-out infinite;
        }
        .status-dot.inactive {
            background: #333;
            box-shadow: none;
            animation: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .status-text {
            font-size: 12px;
            color: #e53935;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        .status-text.inactive {
            color: #444;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: transparent;
            border: 1px solid rgba(229, 57, 53, 0.5);
            border-radius: 8px;
            color: #e53935;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn:hover {
            background: #e53935;
            color: #fff;
            border-color: #e53935;
            box-shadow: 0 0 30px rgba(229, 57, 53, 0.4);
            transform: translateY(-2px);
        }
        .btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            transition: transform 0.3s ease;
        }
        .btn:hover svg {
            transform: translateX(-4px);
        }
        /* Scan lines overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 2px,
                rgba(0, 0, 0, 0.15) 4px
            );
            pointer-events: none;
            z-index: 10;
            opacity: 0.4;
        }
        @media (max-width: 600px) {
            .error-label {
                font-size: 12px;
                letter-spacing: 6px;
            }
            
            .error-code {
                letter-spacing: 8px;
                margin-bottom: 36px;
            }
            
            .status-row {
                gap: 24px;
                flex-wrap: wrap;
                margin-bottom: 48px;
            }
            
            .status-text {
                font-size: 11px;
                letter-spacing: 1px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <div class="error-label">Hata Kodu</div>
        <div class="error-code">404</div>
        
        <div class="status-row">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Hata</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot inactive"></span>
                <span class="status-text inactive">Bağlantı</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot inactive"></span>
                <span class="status-text inactive">Sayfa</span>
            </div>
        </div>
        
        <a href="/homepage.html" class="btn">
            <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
            </svg>
            Ana Sayfa
        </a>
    </div>
</body>
</html>
